{% extends "base_template.html" %}

{% block title %} Error {% endblock %}

{% block head %}
    {{ super() }}
{% endblock %}


{% block current_page %} Error !!! {% endblock %}


<!----------body starts---------->
{% block content %}

    <div class="container">

    <form action="/connections/edit/{{ connection_id }}"  method="POST">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Local Device</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="local_device" value="{{ local_device }}">
            </div>
        </div>

         <div class="form-group row">
            <label class="col-sm-2 col-form-label">Local Port</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="local_port" value="{{ local_port }}">
            </div>
        </div>

         <div class="form-group row">
            <label class="col-form-label col-sm-2 pt-0">Remote Device</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="remote_device" value="{{ remote_device }}" >
            </div>
         </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 pt-0">Remote Port</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="remote_port" value="{{ remote_port }}" >
            </div>
         </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-2 pt-0">Interconnect 1</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="interconnect_1" value="{{ interconnect_1 }}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Interconnect_2</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="interconnect_2" value="{{ interconnect_2 }}">
            </div>
        </div>

        <br>

        <div class="float-left">
            <input type="submit" class="btn btn-danger" name="btn-identifier" value="Delete"/>
        </div>

        <div class="float-right">
            <input type="submit" class="btn btn-success" name="btn-identifier" value="Edit Connection"/>
        </div>
    </form>
    </div>


{% endblock %}
